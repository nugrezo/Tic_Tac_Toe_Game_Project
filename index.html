<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1> PLAY TIC TAC TOE</h1>
      <p id="message"></p>
<section>
  <form id="sign-up-form" class="forms">
    <fieldset>
       <legend>Sign up!</legend>
       <input type="text" name="credentials[email]" placeholder="Email">
       <input type="password" name="credentials[password]" placeholder="Password">
       <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
       <input type="submit" value="Sign up!">
    </fieldset>
   </form>
</section>

<section>
   <form id="sign-in-form" class="forms">
     <fieldset>
       <legend>Sign in!</legend>
       <input type="text" name="credentials[email]" placeholder="Email">
       <input type="password" name="credentials[password]" placeholder="Password">
       <input type="submit" value="Sign in!">
     </fieldset>
   </form>
 </section>

 <section>
  <form id="change-password-form" class="forms">
   <fieldset>
       <legend>Change Password!</legend>
       <input type="password" name="passwords[old]" placeholder="Old Password">
       <input type="password" name="passwords[new]" placeholder="New Password">
       <input type="submit" value="Change Password!">
   </fieldset>
 </form>
 </section>
<br>

 <section>
  <form id="sign-out-form" class="forms">
   <fieldset>
      <input type="submit" value="Sign Out!">
   </fieldset>
 </form>
 </section>

<br>

 <section>
   <form id="start-game">
     <h3>Start Playing</h3>
     <input type="button" value="Start a New Game">
   </form>
</section>

<section>
  <form id="get-all-games">
    <input type="button" value="Get All Games">
  </form>
</section>

<section>
  <form id="update-game">
    <input type="button" value="Update Game">
  </form>
</section>

<section>
  <div id="game-board">
  </div>
  <div class="flex-grid">
    <div class="col" id="1"></div>
    <div class="col" id="2"></div>
    <div class="col" id="3"></div>
    <div class="col" id="4"></div>
    <div class="col" id="5"></div>
    <div class="col" id="6"></div>
    <div class="col" id="7"></div>
    <div class="col" id="8"></div>
    <div class="col" id="9"></div>
  </div>
</section>

    </body>
</html>
