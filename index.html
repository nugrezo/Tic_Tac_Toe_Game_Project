<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
     <header>

     </header>

  <!--AUTH PART HTML-->

    <form id="sign-in-form">
      <small id="sign-in-now"></small>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" name="credentials[email]">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          name="credentials[password]">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
        <p id="auth-message-sign-in"></p>
      <br>
        <button id="dont-have-account-yet" type="button" class="btn btn-info">Don`t have an account yet?</button>
    
      </form>

     





      <form id="sign-up-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" name="credentials[email]">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="credentials[password]">
        </div>
        <div class="form-group">
          <label for="passwordConfirmatuonInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"
            name="credentials[password_confirmation]">
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
            <p id="auth-message-sign-up"></p>
      </form>
      
   




  
      <form id="change-password-form" class="forms">
           <input type="password" name="passwords[old]" placeholder="Old Password">
           <input type="password" name="passwords[new]" placeholder="New Password">
           <input type="submit" class="form-button" value="Change Password!">
     </form>
     <p id="auth-message-password-change"></p>


<section>

  <form id="start-game">
    <input type="button" value="Start a New Game">
  </form>

</section>

<section>
  <form id="get-all-games">
    <input type="button" value="Get All Games">
  </form>
</section>
<p id=game-message-get-all-games></p>

<p id='game-message-status-game'></p>

<section>
 <form id="sign-out-form" class="forms">
     <input type="submit" value="Sign Out!">
</form>
  <p id="auth-message-sign-out"></p>
</section>

<section>
  <div class="container">
    <div class="row board h-100">
      <div data-cell-index="0" class="col-4 box"></div>
      <div data-cell-index="1" class="col-4 box"></div>
      <div data-cell-index="2" class="col-4 box"></div>
      <div data-cell-index="3" class="col-4 box"></div>
      <div data-cell-index="4" class="col-4 box"></div>
      <div data-cell-index="5" class="col-4 box"></div>
      <div data-cell-index="6" class="col-4 box"></div>
      <div data-cell-index="7" class="col-4 box"></div>
      <div data-cell-index="8" class="col-4 box"></div>
    </div>
  </div>
</section>
    </body>
</html>
