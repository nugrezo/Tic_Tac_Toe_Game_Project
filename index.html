<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
     <header>

     </header>

  <!--AUTH PART HTML-->

    <header>
      <div id="game-nav-bar">
      <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <a href="#" class='navbar-brand'>Tic-Tac-Toe</a>
        <button class='navbar-toggler' data-toggle='collapse' data-target='#navMenu'>
          <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navMenu'>
          <!-- Items of nav bar most of which is linked to modal boxes -->
          <ul class='navbar-nav ml-auto'>
            <li class='nav-item'><a href='#' class='nav-link' data-toggle='modal' data-target='#change-password'>Change Password</a>
            </li>
            <li class='nav-item'><a href='#' class='nav-link' id='sout'>Sign Out</a> </li>
          </ul>
        </div>
      </nav><br>
      </div>
    </header>

    <form id="sign-in-form">
      <small id="sign-in-now"></small>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" name="credentials[email]">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          name="credentials[password]">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
        <p id="auth-message-sign-in"></p>
        <button id="dont-have-account-yet" type="button" class="btn btn-info">Don`t have an account yet?</button>
    
      </form>

      <form id="sign-up-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" name="credentials[email]">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="credentials[password]">
        </div>
        <div class="form-group">
          <label for="passwordConfirmatuonInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"
            name="credentials[password_confirmation]">
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
            <p id="auth-message-sign-up"></p>
      </form>
      
  <div class="modal fade" id="change-password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Passord</h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">  
          <div class="form-group">
            <label for="passwordChange"></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Old Password"
              name="passwords[old]">
          </div>
          <div class="form-group">
            <label for="passwordChange"></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New Password"
              name="passwords[new]">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
