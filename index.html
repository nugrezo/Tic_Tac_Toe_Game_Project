<html>
    <head>

     <header>

  <!--AUTH PART HTML-->

    <header>
      <div id="game-nav-bar">
      <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <a href="#" class='navbar-brand'>Tic-Tac-Toe</a>
        <button class='navbar-toggler' data-toggle='collapse' data-target='#navMenu'>
          <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navMenu'>
          <!-- Items of nav bar most of which is linked to modal boxes -->
          <ul class='navbar-nav ml-auto'>
            <button id="start-game" class="btn btn-secondary" type="button">Start Game</button>
            <li class='nav-item'><a href='#' class='nav-link' data-toggle='modal' data-target='#change-password'>Change Password</a>
            </li>
            <li class='nav-item'><a href='#' class='nav-link' id='sign-out'>Sign Out</a> </li>
          </ul>
        </div>
      </nav><br>
      </div>
    </header>

    <form id="sign-in-form">
      <small id="sign-in-now"></small>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control"placeholder="Enter email" name="credentials[email]">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      
        <p id="auth-message-sign-in"></p>
        <br>
        <button id="dont-have-account-yet" type="button" class="btn btn-info">Don`t have an account yet?</button>
    
      </form>

      <form id="sign-up-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" placeholder="Enter email" name="credentials[email]">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
        </div>
        <div class="form-group">
          <label for="password-confirmation">Confirm Password</label>
          <input type="password" class="form-control"  placeholder="Confirm Password"
            name="credentials[password_confirmation]">
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
                <br>
        <button id="have-account" type="button" class="btn btn-info">I have an account</button>
            <p id="auth-message-sign-up"></p>
      </form>
      
  <div class="modal fade" id="change-password" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="change-password-message">Change Password</h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="change-password-form">
        <div class="modal-body">

            <label for="oldpassword"></label>
            <input type="password" class="form-control" id="oldpassword" placeholder="Old Password"
              name="passwords[old]">
            <label for="newpasswordChange"></label>
            <input type="password" class="form-control" id="newpassword" placeholder="New Password"
              name="passwords[new]">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value="Save changes">
        </div>
      </form>
      </div>
    </div>
  </div>

  </div>
    <div id="game-board">
      <table>
        <tr>
          <td class="cell" data-cell-index="0" id="0"></td>
          <td class="cell" data-cell-index="1" id="1"></td>
          <td class="cell" data-cell-index="2" id="2"></td>
        </tr>
        <tr>
          <td class="cell" data-cell-index="4" id="3"></td>
          <td class="cell" data-cell-index="5" id="4"></td>
          <td class="cell" data-cell-index="6" id="5"></td>
        </tr>
        <tr>
          <td class="cell" data-cell-index="7" id="6"></td>
          <td class="cell" data-cell-index="8" id="7"></td>
          <td class="cell" data-cell-index="9" id="8"></td>
        </tr>
      </table>

      <button id="play-again" class="btn btn-secondary" type="button">Play Again</button>
      
      <p id="invalid-message"></p>

    <div>
